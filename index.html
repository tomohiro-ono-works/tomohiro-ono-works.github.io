<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>TableauDLお助け君</title>
  <link rel="stylesheet" href="./styles.css">
  <script type="module" src="https://public.tableau.com/javascripts/api/tableau.embedding.3.latest.min.js"></script>
</head>
<body>

  <h1>TableauDLお助け君</h2>
  <div class="main">
    <div class="import-container">
      <div class="file_button">
        Step1.設定JSONファイルを選択
        <input type="file" class="file_input" id="configFileInput" accept=".json";">
      </div>
        <a href="./config.json" download >#サンプル設定JSONファイル をダウンロード</a>
        <button id="master-pdf-button">Step2.PDF一括ダウンロード</button>
    </div>

    <div class="Container">
      <div class="dashboard-container" id="dashboardContainer"></div>
      <div class="Arrow left"><</div>
      <div class="Arrow right">></div>
    </div>

    <a href="https://help.tableau.com/current/api/embedding_api/en-us/docs/embedding_api_interact.html"># 参考文献(Tableau API)</a>
    <!-- JavaScriptの読み込み -->
  </div>
  <script type="module" src="./testcase.js"></script>
  <script type="module" src="./import.js"></script>
  <script type="module" src="./scrole.js"></script>
  <script type="module" src="./export.js"></script>
</body>
</html>
